  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <link rel="stylesheet" href="auth.css">
    <title>Connexion</title>
  </head>
  <body>
    <div class="body">
      <section class="mb-md-3 mb-5">
        <nav class="navbar navbar-light">
          <a class="navbar-brand" href="#">
            <img src="logoRVR-1.webp"alt="logo">
          </a>
        </nav>
      </section>
      <section>
          <div class="container-fluid">
            <div class="row">
              <div class="col-md-4 mb-4"></div>
              <div class="col-md-4">
                <div class="card bg-transparent border-0 p-md-3 mx-auto mb-md-4 mb-5" style="width: rem;">
                  <div class="card-body shadow radius-25 login-bg mb-md-4 mb-5">
                    <h5 class="text-center text-uppercase font-weight-bold py-2 mb-3 mt-2">Connectez-vous</h5>

                    <form>
                      <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control form-control-lg shadow border-0 rounded-pill"  aria-describedby="emailHelp">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control form-control-lg shadow border-0 rounded-pill">
                      </div>
                      <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Se souvenir de moi</label>
                      </div>
                      <button type="submit" class="btn btn-color py-md-2 text-white w-100 rounded-pill font-weight-bold">Connectez-vous</button>
                      <div class="mt-3 d-md-flex justify-content-between align-items-center font-s-14">
                        <p>Pas encore inscrit? <a href="#">S'inscrire</a></p>
                        <p><a href="#">Mot de pass oubli√©</a></p>
                      </div>
                    </form>

                  </div>
                </div>
              </div>
              <div class="col-md-4 mb-4"></div>
            </div>
          </div>
      </section>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
