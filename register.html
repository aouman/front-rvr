<!doctype html>
<html lang="fr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="auth.css">
    <title>Inscription</title>
  </head>
  <body class="body">
    <div>
      <section class="mb-3">
        <nav class="navbar navbar-light">
          <a class="navbar-brand" href="#">
            <img src="logoRVR-1.webp"alt="logo">
          </a>
        </nav>
      </section>
      <section>
          <div class="container-fluid">
            <div class="row">
              <div class="col-md-3"></div>
              <div class="col-md-6">
                <div class="card bg-transparent border-0 p-md-3 mx-auto">
                  <div class="card-body shadow radius-25 login-bg mb-md-4 mb-5">
                    <h5 class="text-center text-uppercase font-weight-bold py-2 mb-3 mt-2">Inscrivez-vous</h5>

                    <form>
                      <div class="row">
                        <div class="col-sm-6">
                          <div class="card bg-transparent border-0">
                            <div class="card-body">
                              <div class="form-group">
                                <label for="exampleInputEmail1">Nom</label>
                                <input type="text" class="form-control form-control-lg shadow border-0 rounded-pill" required>
                              </div>
                              <div class="form-group">
                                <label for="exampleInputEmail1">Prenoms</label>
                                <input type="text" class="form-control form-control-lg shadow border-0 rounded-pill" required>
                              </div>
                              <div class="form-group">
                                <label for="exampleInputEmail1">Nom d'utilisteur</label>
                                <input type="text" class="form-control form-control-lg shadow border-0 rounded-pill"  required>
                              </div>
                              <div class="form-group">
                                <label for="exampleInputEmail1">Numéro de tél</label>
                                <input type="tel" class="form-control form-control-lg shadow border-0 rounded-pill">
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="col-sm-6">
                          <div class="card bg-transparent border-0">
                            <div class="card-body">
                              <div class="form-group">
                                <label for="exampleInputEmail1">Email</label>
                                <input type="email" class="form-control form-control-lg shadow border-0 rounded-pill"  aria-describedby="emailHelp">
                              </div>
                              <div class="form-group">
                                <label for="exampleInputEmail1">Email</label>
                                <input type="email" class="form-control form-control-lg shadow border-0 rounded-pill"  aria-describedby="emailHelp">
                              </div>
                              <div class="form-group">
                                <label for="exampleInputPassword1">Mot de passe </label>
                                <input type="password" class="form-control form-control-lg shadow border-0 rounded-pill" required>
                              </div>
                              <div class="form-group">
                                <label for="exampleInputPassword1">Confirmer mot de passe</label>
                                <input type="password" class="form-control form-control-lg shadow border-0 rounded-pill" required>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="my-3 text-center">
                        <button type="submit" class="btn btn-color py-md-2 text-white px-md-5 px-3 rounded-pill font-weight-bold">Connectez-vous</button>
                      </div>
                      <div class="text-center font-s-14">
                        <p>Avez-vous un compte? <a href="#">Connectez-vous</a></p>
                      </div>
                    </form>

                  </div>
                </div>
              </div>
              <div class="col-md-3"></div>
            </div>
          </div>
      </section>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

    -->
  </body>
</html>
